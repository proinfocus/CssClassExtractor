<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: monospace }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand"></div>
        <div class="navigation"></div>
    </div>

    <div class="content">
        <div class="left-pane"></div>
        <div class="right-pane"></div>
        <div class="center">
            <h1>Welcome to CssClassExtractor</h1>
            <p>Press <b>F12</b> to capture all the css classes defined in this document to clipboard and paste is wherever it's required.</p>
        </div>
    </div>

    <div class="footer">
        <div class="copyright"></div>
        <div class="sitemap"></div>
    </div>
    
    <script src="class-extractor.js"></script>
    <script>
        shortcutKey = "F12";
    </script>    
</body>
</html>
